<div class="flex h-screen">
  <aside class="w-64 bg-gray-800 text-white p-4 flex flex-col justify-between">
    <h3 class="text-lg font-bold">Admin Panel</h3>
    <ul class="flex-1 my-10 gap-y-5 flex flex-col">
      <li class="mt-4">
        <a href="#" class="">Dashboard</a>
      </li>
      <li><a href="#" class="">Add Products</a></li>
    </ul>
    <button
      (click)="handleLogout()"
      class="mt-4 px-4 py-2 bg-red-500 text-white rounded cursor-pointer"
    >
      Logout
    </button>
  </aside>
  <main
    class="flex-1 p-6 bg-gray-100 w-full h-screen grid place-content-center"
  >
    <h1 class="text-2xl font-bold">Welcome to Dashboard</h1>

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="space-y-4">
        <input
          class="w-full px-3 py-2 border rounded border-gray-300"
          type="text"
          name="title"
          [(ngModel)]="product.title"
          placeholder="Enter product name"
        />
        <textarea
          class="w-full px-3 py-2 border rounded border-gray-300"
          name="description"
          [(ngModel)]="product.description"
          placeholder="Add product description"
        ></textarea>
        <input
          class="w-full px-3 py-2 border rounded border-gray-300"
          type="text"
          name="price"
          [(ngModel)]="product.price"
          placeholder="Product price"
        />
        <input
          class="w-full px-3 py-2 border rounded border-gray-300"
          type="text"
          name="image"
          [(ngModel)]="product.image"
          placeholder="Product image url"
        />

        <button
          type="submit"
          class="px-8 py-2 bg-blue-800 text-blue-200 rounded cursor-pointer"
        >
          Add Product
        </button>
      </form>
    </div>
  </main>
</div>
